<form [formGroup]="accessCodeForm" (ngSubmit)="onSubmit()" class="login-form" >
  <mat-card class="login-card">
    <mat-card-header>

      <mat-card-title>Enter Course Access Code provided by Instructor</mat-card-title>

    </mat-card-header>

    <mat-card-content>

      <p>
        <mat-form-field appearance="legacy">
          <input type="text" formControlName="accessCode" [ngClass]="{ 'is-invalid': submitted && f.accessCode.errors }" matInput placeholder="Paste access code here">
          <div *ngIf="submitted && f.accessCode.errors" >
            <mat-hint *ngIf="f.username.errors.required">Access Code is required</mat-hint>
          </div>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="loading">Enroll</button>

    </mat-card-actions>
  </mat-card>
</form>
