<div>
  <button *ngIf="user.role === 'Professor'" (click)="viewCourseRoster()">View Roster</button>
</div>
<br>




    <h1>VisualQueue Page (per course not supported yet)</h1>

  <p>Check out the list for an available TA</p>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



    <!--TODO: you need to build a table here. Hint: https://stackblitz.com/angular/earpboymlxlj?file=app%2Ftable-basic-example.ts -->
    <ng-container matColumnDef="pid">
      <th mat-header-cell *matHeaderCellDef> PID </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Attendance Rate Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef> Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}}</td>
    </ng-container>

    <ng-container matColumnDef="queue">
      <th mat-header-cell *matHeaderCellDef> Queue </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="enterQueuePage(element.id)" >VIEW</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
