<div class="course-list-container">

  <h2 *ngIf="authService.currentUserValue.role === 'Professor'">Courses you're teaching</h2>
  <h2 *ngIf="authService.currentUserValue.role === 'Student'">Enrolled Courses (TA / Student)</h2>

  <p *ngIf="courses.length == 0 && currentUser.role === 'Professor'">No courses here yet. Click 'Create New Course' </p>
  <p *ngIf="courses.length == 0 && currentUser.role === 'Student'">No courses here yet. Click 'Join A Course' </p>

  <app-course class="card-item"  *ngFor="let course of courses" [course]="course"
                    (seeOfficeHoursEvent)="viewOfficeHours($event)"
                    (deleteEvent) = "deleteCourse($event)">
  </app-course>

</div>
