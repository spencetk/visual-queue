
<h1>Queue Room</h1>
<div class="office">

  <div class="grid-container">
    <div class="grid-item" *ngIf="inLine">You are {{spaces}} spot(s) away</div>
    <div class="grid-item">Serving: Jimmy Neutron</div>
  </div>


</div>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="pid">
    <th mat-header-cell *matHeaderCellDef> PID </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="topic">
    <th mat-header-cell *matHeaderCellDef> Topic </th>
    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="fab-container">
  <button mat-flat-button color="primary" *ngIf="!inLine" matTooltip="Hop in Queue"  (click)="hopInQueue()">
    <i class="material-icons">add</i>
  </button>
  <button mat-flat-button color="warn" *ngIf="inLine" matTooltip="Leave Queue"  (click)="hopOutOfQueue()">
    <i class="material-icons">exit_to_app</i>
  </button>
</div>
