<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-card class="registration-card">
    <mat-card-header>

      <mat-card-title>Create new course</mat-card-title>

    </mat-card-header>

    <mat-card-content>


      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Course number" type="number" formControlName="courseNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.courseNumber.errors }">
          <mat-hint *ngIf="submitted && f.courseNumber.errors" >
            <mat-hint *ngIf="f.courseNumber.errors.required">Course number is required</mat-hint>
            <mat-hint *ngIf="f.courseNumber.errors.min">Course number must be at least 1000</mat-hint>
            <mat-hint *ngIf="f.courseNumber.errors.max">Course number must be at most 9999</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Course Dept" type="text" formControlName="courseDept" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.courseDept.errors }">
          <mat-hint *ngIf="submitted && f.courseDept.errors" >
            <mat-hint *ngIf="f.courseDept.errors.required">Course Dept acronym is required</mat-hint>
            <mat-hint *ngIf="f.courseDept.errors.pattern">Course Dept acronym is using illegal characters.</mat-hint>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="form-group">

        <mat-form-field>
          <input matInput placeholder="Access code" type="number"
                 formControlName="accessCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accessCode.errors }">
        </mat-form-field>
      </div>


    </mat-card-content>
    <mat-card-actions>

      <button mat-button [disabled]="loading" >Save</button>
